<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Angulo</title>
    <link rel="icon" type="image/png" href="carpincho.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="contador-circular">
        <div id="contador">0</div>
    </div>
    
    <div class="floating-buttons">
        <button id="button1">
            <a href="CV_Carlos_Angulo.pdf" target="_blank">
                <i class="fas fa-file-pdf"></i> Hoja de vida
            </a>
        </button>
        <button id="button2">
            <a href="https://angulocarlos.com/agenda/" target="_blank">
                <i class="fas fa-calendar-alt"></i> Agenda
            </a>
        </button>
        <button id="button3">
            <a href="https://angulocarlos.com/Exoplanetas/" target="_blank">
                <i class="fas fa-globe"></i> Exoplanetas
            </a>
        </button>
        <button id="button4">
            <a href="https://angulocarlos.com/Logros/" target="_blank">
                <i class="fas fa-star"></i> logros
            </a>
        </button>
    </div>

    <style>
        .contador-circular {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
        }
        
        .floating-buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .floating-buttons button {
            display: block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #00BCD4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1 0 200px;
            max-width: 200px;
        }
    </style>
    
    <script src="app.js"></script>
    <script src="script.js"></script>
    <script>
        let url = 'https://general-2e89b-default-rtdb.firebaseio.com/index.json'; 
        let contador = 0;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            contador = data.contador;
            document.getElementById('contador').innerHTML = contador;
            aumentar(); // Llama a la funciÃ³n para incrementar el contador en 1
        })
        .catch(error => console.error(error));

        function aumentar() {
            contador++;
            document.getElementById('contador').innerHTML = contador;
            fetch(url, {
                method: 'PUT',
                body: JSON.stringify({ contador: contador })
            })
                .then(response => console.log(response))
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
