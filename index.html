<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Angulo</title>
    <link rel="icon" type="image/png" href="fractal.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .contador-circular {
		  position: fixed;
		  bottom: 20px;
		  right: 20px;
		  width: 60px;
		  height: 60px;
		  border-radius: 50%;
		  background-color: rgb(83, 109, 254);
		  color: white;
		  text-align: center;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  font-size: 16px;
		  font-weight: bold;
		  cursor: pointer;
		  z-index: 9999;
		  transition: background-color 0.3s ease;
		}
	  
		.contador-circular:hover {
		  background-color: rgb(55, 91, 215);
		}
	  
		.contador-estrella {
		  position: fixed;
		  bottom: 10px;
		  left: 10px;
		  width: 70px;
		  height: 70px;
		  border-radius: 10px;
		  background-color: rgb(244, 170, 66);
		  color: rgb(100, 99, 99);
		  text-align: center;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  font-size: 14px;
		  font-weight: bold;
		  cursor: pointer;
		  z-index: 9999;
		  transition: background-color 0.3s ease;
		}
	  
		.contador-estrella:hover {
		  background-color: rgb(225, 151, 51);
		}
        
        .floating-buttons {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .floating-buttons button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #00BCD4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 1 0 200px;
            max-width: 200px;
            border: none;
            text-decoration: none;
        }

        .floating-buttons button a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
        }

        .floating-buttons button i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="contador-circular">
		<i class="fas fa-eye"></i>
		<div id="contador">0</div>
	  </div>
	  <div class="contador-estrella">
		<i class="fas fa-star"></i>
		<div id="contador1">0</div>
	  </div>
	  
    
    <div class="floating-buttons">
        <button id="button1">
            <a href="https://angulocarlos.com/Resume/">
                <i class="fas fa-file-pdf"></i> Hoja de vida
            </a>
        </button>
        <button id="button2">
            <a href="https://angulocarlos.com/agenda/">
                <i class="fas fa-calendar-alt"></i> Agenda
            </a>
        </button>
        <button id="button3">
            <a href="https://angulocarlos.com/Exoplanetas/">
                <i class="fas fa-globe"></i> Exoplanetas
            </a>
        </button>
        <button id="button4">
            <a href="https://roadtrt.com/">
                <i class="fas fa-car"></i> Road Trips
            </a>
        </button>
        
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
    <script>
        let url = 'https://general-2e89b-default-rtdb.firebaseio.com/index.json';
        let contador = 0;
        let contador1 = 0;

        fetch(url)
        .then(response => response.json())
        .then(data => {
            contador = data.contador;
            contador1 = data.contador1;
            document.getElementById('contador').innerHTML = contador;
            document.getElementById('contador1').innerHTML = contador1;
            aumentar(); // Llama a la funciÃ³n para incrementar el contador en 1
        })
        .catch(error => console.error(error));

        function aumentar() {
        contador++;
        document.getElementById('contador').innerHTML = contador;
        fetch(url, {
            method: 'PUT',
            body: JSON.stringify({ contador: contador, contador1: contador1 })
        })
            .then(response => console.log(response))
            .catch(error => console.error(error));
        }

        document.getElementById("button1").addEventListener("click", function() {
            window.location.href = "CV_Carlos_Angulo.pdf";
        });

        document.getElementById("button2").addEventListener("click", function() {
            window.location.href = "https://angulocarlos.com/agenda/";
        });

        document.getElementById("button3").addEventListener("click", function() {
            window.location.href = "https://angulocarlos.com/Exoplanetas/";
        });
    </script>
</body>
</html>
