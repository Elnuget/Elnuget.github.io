<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Angulo</title>
    <link rel="icon" type="image/png" href="carpincho.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contador-circular">
        <div id="contador">0</div>
    </div>
    <style>
        .contador-circular {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: black;
          color: white;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
          z-index: 9999;
        }
    </style>
    






    <script src="app.js"></script>
    <script src="script.js"></script>
    <script>
				
			let url = 'https://general-2e89b-default-rtdb.firebaseio.com/index.json'; 
			let contador = 0;

			fetch(url)
			.then(response => response.json())
			.then(data => {
				contador = data.contador;
				document.getElementById('contador').innerHTML = contador;
				aumentar(); // Llama a la funciÃ³n para incrementar el contador en 1
			})
			.catch(error => console.error(error));

			function aumentar() {
			contador++;
			document.getElementById('contador').innerHTML = contador;
			fetch(url, {
				method: 'PUT',
				body: JSON.stringify({ contador: contador })
			})
				.then(response => console.log(response))
				.catch(error => console.error(error));
			}

		
	</script>


</body>
</html>
